<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
>
<head><title>
  Club Edit
</title></head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}" class="row g-3">
        <input type="hidden" th:field="*{id}">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  th:field="*{title}"
                  placeholder="Title"

          >
          <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

        </div>
        <div class="col-md-6">
          <label for="photoUrl" class="form-label">Photourl</label>
          <input
                  type="text"
                  class="form-control"
                  id="photoUrl"
                  name="photoUrl"
                  th:field="*{photoUrl}"
                  placeholder="Photo Url"

          >
        </div>
        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
        <div class="form-group mb-3">
          <label for="content" class="form-label">Content</label>
          <input
                  type="text"
                  class="form-control"
                  id="content"
                  name="content"
                  th:field="*{content}"
                  placeholder="Content"


          >
          <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>

      </form>
    </div>
  </section>

</main>

</body>
</html>
